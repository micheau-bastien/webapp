<div flex layout="column">
    <md-card>
        <div flex layout="row">
            <div class="colored" style="background-color:{{$ctrl.place.color}}"></div>
            <div flex layout="column">
            <md-card-title ng-click="$ctrl.selectSession(session)" md-ink-ripple="true">
                <md-card-title-media layout-padding>
                    <md-icon class="material-icons">question_answer</md-icon>
                </md-card-title-media>
                <md-card-title-text>
                    <span class="md-headline">{{ $ctrl.session.name }}</span>
                    <span style="margin-left:10px;" class="md-subhead">
                        <md-icon class="material-icons  md-18">place</md-icon>
                        {{ $ctrl.place.name}}
                        - Room :
                        {{$ctrl.session.room}}
                    </span>
                    <span style="margin-left:10px;" class="md-subhead">
                        <md-icon class="material-icons  md-18">access_time</md-icon>
                        {{ $ctrl.session.date | amDateFormat:'dddd, MMMM D'}}
                        Schedule :
                        {{ $ctrl.session.start_time | amDateFormat:'HH:mm'}}
                        -
                        {{$ctrl.session.end_time | amDateFormat:'HH:mm'}}
                    </span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content ng-if="$ctrl.sessionActivated == true">
                <md-divider></md-divider>
                <md-list ng-class="leftPadding">
                    <wa-session-list-conference-card conference-clicked="$ctrl.conferenceClicked()(conference)" conference="conference" ng-repeat="conference in $ctrl.conferences"></wa-session-list-card>
                </md-list>
            </md-card-content>
          </div>
        </div>
    </md-card>
</div>
