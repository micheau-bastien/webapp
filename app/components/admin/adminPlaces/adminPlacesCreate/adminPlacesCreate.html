<div layout="column">
    <wa-breadcrump title-name="$ctrl.titleName" back-name="$ctrl.backName" back-action="$ctrl.backAction()"></wa-breadcrump>
    <md-content layout-padding>
        <ng-map ng-if="$ctrl.place.address" zoom="15" center="{{$ctrl.place.address}}" disable-default-u-i="true">
          <marker position="{{$ctrl.place.address}}" centered="true" title="{{$ctrl.place.address}}"></marker>
        </ng-map>
        <form>
            <div layout-padding>
                <span class="md-heading">General information</span>
                <div layout-gt-xs="row" class="md-inline-form">
                    <md-input-container flex class="md-block">
                        <input type="text" name="name" placeholder="Name" ng-model="$ctrl.place.name" required>
                    </md-input-container>
                    <md-input-container flex class="md-block">
                        <input type="text" name="address" placeholder="Address" ng-model="$ctrl.place.address" required>
                    </md-input-container>
                </div>
            </div>
            <div layout-padding>
                <div
                    label="Place Color"
                    md-color-picker
                    ng-model="$ctrl.place.color"
                    md-color-alpha-channel="false"
                    random="true"
                    md-color-sliders="false"
                    md-color-generic-palette="false"
                    md-color-material-palette="false"
                    md-color-history="false"
                    md-color-clear-button="false"
                    md-color-preview></div>
            </div>
            <div layout-padding>
                <md-input-container class="md-block">
                    <md-button class="md-raised md-accent" ng-click="$ctrl.addPlace()">Create !</md-button>
                </md-input-container>
            </div>
        </form>
    </md-content>
</div>
